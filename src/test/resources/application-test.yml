spring:
  jpa:
    properties:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    driver-class-name : org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL;DB_CLOSE_DELAY=-1;IGNORECASE=TRUE;
    username: sa
    password: sa

registration:
  max-students-per-course: 1
  student-can-register-max: 1